# Kenny Robinson RAG API — Nginx site config
# Install: copy to /etc/nginx/sites-enabled/kenny-rag.conf on VPS
# Then: sudo nginx -t && sudo systemctl reload nginx
#
# After pointing a domain, add SSL:
#   sudo certbot --nginx -d kenny.seederworks.com

# Upstream definition
upstream kenny_api {
    server 127.0.0.1:8042;
}

server {
    listen 80;
    # Replace with your actual domain when ready
    server_name kenny.seederworks.com;

    # API proxy
    location / {
        proxy_pass http://kenny_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for Claude artifact (HTTPS → HTTP)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
